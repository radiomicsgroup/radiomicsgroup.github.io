<div class="team team-summary">
  {{ if .Params.icon }}
  <div class="paper-image">
    <img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/>
  </div>
  {{ end }}
  <div class="team-content">
    <h4 class="team-pub">
      <a href="{{ .Params.paperurl }}">{{ .Title }}</a>
    </h4>
    {{ .Content | truncate 420 "..." }}
  </div>
</div>
