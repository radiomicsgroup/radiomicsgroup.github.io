<div class="team team-summary">
  {{ if .Params.icon }}
  <div class="team-image">
    <img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/>
  </div>
  {{ end }}
  <div class="team-content">
    <h2 class="team-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    <h6 class="team-title">
      {{ .Params.heroSubHeading }}
    </h6>
    
    {{ .Content | truncate 300 "" }}
  </div>
</div>
